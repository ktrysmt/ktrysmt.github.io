<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.blogName }}</title>
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.blogName }}" href="/blog/feed.xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
</head>
<body>

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
  {% include navigation.html %}
    {{ content }}
  </section>

  <script src="/assets/js/highlight.pack.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/assets/js/main.js"></script>
  <script src="//cdn.jsdelivr.net/npm/microlinkjs@latest/umd/microlink.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      microlink('.card-preview')
    });

    tocbot.init({
      tocSelector: '.js-toc',
      contentSelector: '#post-body',
      headingSelector: 'h1, h2, h3',
      collapseDepth: 6,
      onClick: false,
    });
  </script>

  <script>
    hljs.initHighlightingOnLoad();
  </script>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-47087716-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-47087716-1');
  </script>
</body>
</html>
